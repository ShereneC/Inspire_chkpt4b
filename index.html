<!-- Code for debugging containers, rows, cols -->
<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug" id="body">
    <div id="image"></div>
    <header>
        <div class="row">

        </div>

<div class="row vw-100">

    <div class="col-md-3 d-flex">
        <div class="mt-auto">
            <p class="fontshadow">Put image data here</p>
        </div>
    </div>

        <div class="fontshadow text-center" id="clock">TIME 
            <hr>Message</div>

<!-- This column contains weather top right, and ToDos bottom -->
    </div>
    <div class="col-md-3 d-flex flex-column justify-content-between">
<div class="fontshadow text-right" id="weather">Weather</div>
<div class="fontshadow text-center">ToDo List</div>
    </div>
</div>
